<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Css/base.css">
</head>

<body>
    <header>
        <h1>Registro de pacientes</h1>
        <picture id="back">
            <img src="./Assets/retornar.png" alt="Logo volver">
        </picture>
    </header>
    <form id="form-patient-register">

        <h2>Ingresa los datos del paciente</h2>

        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required placeholder="Nombre del paciente">

        <label for="lastName">Apellido:</label>
        <input type="text" id="lastName" name="lastName" required placeholder="Apellido del paciente">

        <label for="id">Número de Cédula:</label>
        <input type="number" id="id" name="id" required placeholder="Número documento de identidad">

        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" required placeholder="Edad del paciente">

        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone" required placeholder="Teléfono paciente o acudiente">

        <label for="speciality">Especialidad requerida:</label>
        <select id="speciality" name="speciality" required>
            <option value="">Seleccione la especialidad</option>
            <option value="Medicina general">Medicina general</option>
            <option value="Medicina interna">Medicina interna</option>
            <option value="Cardiologia">Cardiología</option>
            <option value="Dermatología">Dermatología</option>
            <option value="Rehabilitación física">Rehabilitación física</option>
            <option value="Psicología">Psicología</option>
            <option value="Odontología">Odontología</option>
            <option value="Radiología">Radiología</option>
        </select>
        <div class="butons-form">
            <input id="send" type="submit" value="Enviar">
            <input id="reset" type="reset">
        </div>     
    </form>
    
    <script src="./Js/return.js"></script>
    <script src="./Js/registerPatient.js"></script>
</body>

</html>
