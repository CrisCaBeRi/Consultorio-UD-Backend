<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultorio Médico UD</title>
    <link rel="stylesheet" href="./Css/base.css">
</head>
<body>
    <header>
        <h1>Consultorio médico virtual</h1>        
    </header>

    <main>        
        <article id="registerPatient">
            <picture>
                <img src="./Assets/registroPaciente.png" alt="Img registro paciente">
            </picture>
            <h2>Registrar paciente</h2> 
            <p>Registra un nuevo paciente</p>        
        </article>
        <article id="registerDoctor">
            <picture>
                <img src="./Assets/registroDoctor.png" alt="Img registro docotor">
            </picture>
            <h2>Registrar Doctor</h2>
            <p>Registra un nuevo doctor</p> 

        </article>
        <article id="listPatient">
            <picture>
                <img src="./Assets/paciente.png" alt="">
            </picture>
            <h2>Lista de pacientes</h2>
            <p>Chequea los registros realizados de pacientes</p> 

        </article>
        <article id="listDoctor">
            <picture>
                <img src="./Assets/doctor.png" alt="">
            </picture>
            <h2>Lista de doctores</h2>
            <p>Chequea los registros realizados de doctores</p>
        </article>        
    </main>
    <footer></footer>
    <script src="./Js/indexBtnInteraction.js"></script>
    
</body>
</html>
